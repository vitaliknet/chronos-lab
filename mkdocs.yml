site_name: Chronos Lab
site_description: A lightweight Python library for time series financial data analysis
site_author: Vitaly Kuznetsov
site_url: https://vitaliknet.github.io/chronos-lab/
repo_url: https://github.com/vitaliknet/chronos-lab
repo_name: vitaliknet/chronos-lab
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mkdocs-jupyter:
      execute: false
      include_source: true
      theme: dark
      allow_errors: false
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: false
            show_root_heading: true
            show_root_toc_entry: false
            heading_level: 2
            members_order: source
            show_signature_annotations: true
            separate_signature: true
            merge_init_into_class: true
            filters:
              - "!^_"  # Exclude private members
            docstring_section_style: table

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Configuration: configuration.md
  - API Reference:
    - Overview: api/index.md
    - Sources: api/sources.md
    - Storage: api/storage.md
    - Settings: api/settings.md
    - Analysis:
      - Drivers: api/analysis-drivers.md
      - DAG Modules: api/analysis-dag.md
    - Low-Level APIs:
      - ArcticDB Wrapper: api/arcdb.md
      - Interactive Brokers: api/ib.md
      - Intrinio Wrapper: api/intrinio.md
      - AWS Integration: api/aws.md
      - Dataset Management: api/dataset.md
  - Tutorials:
    - Overview: tutorials/index.md
    - Getting Started: tutorials/getting-started.ipynb
    - Interactive Brokers: tutorials/interactive-brokers.ipynb
    - OHLCV Anomaly Detection: tutorials/ohlcv-anomaly-detection.ipynb
  - Changelog: changelog.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/vitaliknet/chronos-lab
  version:
    provider: mike

